<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <form>
            <input type="text" id='answer'>
            <br>
            <input type="button" value="bs" onclick="clearTheLast()">
            <input type="button" value="^2" onclick="pwr2()">
            <input type="button" value="sqrt" onclick="sqrt()">
            <input type="button" value="/" onclick="showingQuestion('/')">
            <br>
            <input type="button" value="1" onclick="showingQuestion('1')">
            <input type="button" value="2" onclick="showingQuestion('2')">
            <input type="button" value="3" onclick="showingQuestion('3')">
            <input type="button" value="*" onclick="showingQuestion('*')">
            <br>
            <input type="button" value="4" onclick="showingQuestion('4')">
            <input type="button" value="5" onclick="showingQuestion('5')">
            <input type="button" value="6" onclick="showingQuestion('6')">
            <input type="button" value="-" onclick="showingQuestion('-')">
            <br>
            <input type="button" value="7" onclick="showingQuestion('7')">
            <input type="button" value="8" onclick="showingQuestion('8')">
            <input type="button" value="9" onclick="showingQuestion('9')">
            <input type="button" value="+" onclick="showingQuestion('+')">
            <br>
            <input type="button" value="C" onclick="clearAnswer()">
            <input type="button" value="0" onclick="showingQuestion('0')">
            <input type="button" value="." onclick="showingQuestion('.')">
            <input type="button" value="=" onclick="calculate()">
        </form>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
